<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="grid-container">
        <div class="solutionspace"></div>
        <div class="grid-item">C</div>
        <div class="grid-item">()</div>
        <div class="grid-item">%</div>
        <div class="grid-item"><i class="material-icons">&#xe14a;</i></div>
        <div class="grid-item">1/x</div>
        <div class="grid-item">x<sup>2</sup></div>
        <div class="grid-item">&#8730;x</div>
        <div class="grid-item"><strong>&divide;</strong></div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item"><strong>&times;</strong></div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item"><strong>&minus;</strong></div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item"><strong>&plus;</strong></div>
        <div class="grid-item">&#8723;</div>
        <div class="grid-item">&#65296;</div>
        <div class="grid-item">.</div>
        <div class="grid-item equals"><strong>&equals;</strong></div>
    </div>
</body>
</html>
